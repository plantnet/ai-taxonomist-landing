        <script>
            document.addEventListener('aiTaxonomistNewIdentification', () => {
                /* eslint-disable */
                gtag("event", "identify", {
                    event_category: "identification",
                    event_label: "identification"

                /* eslint-enable */

        </script>

        <ai-taxonomist apiUrl="https://c4c.inria.fr/insects/api" backendFormat="c4c"> <center>Loading...</center></ai-taxonomist>
    </div>
